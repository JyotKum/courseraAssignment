<!DOCTYPE html>
<html>
<head>
    <title>Narrow Down Your Menu Choice</title>
    
  <script src="angular.min.js"></script>
  <script src="app.js"></script>
  </head>
  <body ng-app="NarrowItDownApp">
   <div  ng-controller="NarrowItDownController as ctrl">
    <h1>Narrow Down Your Chinese Menu Choice</h1>

    <div>
      <input type="text" placeholder="search term"  ng-model="ctrl.searchTerm">
        <button class="btn btn-primary" ng-click="ctrl.callFunc();">Narrow It Down For Me!</button>
    </div>
    
      
   
<div>
    <!-- found-items should be implemented as a component -->
    <list-items list-item="ctrl.found" on-remove="ctrl.removeItem()" search="ctrl.searchTerm"><ul>
  <!-- ngRepeat: item in cntrl.foundItem -->
</ul>
<!-- ngIf: cntrl.nothing() -->
       </list-items>
  </div>



</body>
</html>
