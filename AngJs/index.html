<!DOCTYPE html>
<html>
<head>
    <title>Narrow Down Your Menu Choice</title>
    
  <script src="angular.min.js"></script>
  <script src="app.js"></script>
  </head>
  <body ng-app="NarrowItDownApp" class="ng-scope">
   <div class="container ng-scope" ng-controller="NarrowItDownController as ctrl">
    <h1>Narrow Down Your Chinese Menu Choice</h1>

    <div class="form-group">
      <input type="text" placeholder="search term" class="form-control ng-pristine ng-untouched ng-valid ng-empty" ng-model="ctrl.searchTerm">
    </div>
    <div class="form-group narrow-button">
      <button class="btn btn-primary" ng-click="ctrl.callFunc();">Narrow It Down For Me!</button>
    </div>

    <!-- found-items should be implemented as a component -->
    <found-items found-item="ctrl.found" on-remove="ctrl.removeItem()" search="ctrl.searchTerm" class="ng-isolate-scope"><ul>
  <!-- ngRepeat: item in cntrl.foundItem -->
</ul>
<!-- ngIf: cntrl.nothing() --></found-items>
  </div>



</body>
</html>
